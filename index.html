<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cat Popup</title>
  </head>
  <body>
    <nav class="menu">
      <ul class="nav__menu">
          <li class="menu__item">
            <a href="#" class="menu__item__link"><span>Mail</span></a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__item__link"><span>Images</span></a>
          </li>
          <li class="menu__item">
              <input
                type="checkbox"
                id="checkbox__popup"
                class="checkbox__popup-input"/>
              <label
                for="checkbox__popup"
                class="checkbox__popup-label menu__item__link">
                <img src="./icons/paw.png" class="popup" alt="icon paw"/></label> 
          <div class="popup__box">
              <ul class="grid__body">
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_1.png" alt="search icon"/>
                    <span>Search</span>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_2.png" alt="mail icon"/>
                    <span>Mail</span>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_3.png" alt="news icon"/>
                    <span>News</span>
                  </a>
                 </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_4.png" alt="map icon"/>
                    <span>Maps</span>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_5.png" alt="file icon"/>
                    <span>Files</span>
                </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_6.png" alt="book icon"/>
                    <span>Books</span>
                </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_8.png" alt="video icon"/>
                    <span>Video</span>
                </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_10.png" alt="photo icon"/>
                    <span>Photos</span>
                </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_11.png" alt="app icon"/>
                    <span>Apps</span>
                </a>
                </li>
                <input type="checkbox" id="popup__more" class="checkbox__popup-more "/>
                  <label for="popup__more" class="popup__item__link more">
                    <img src="./icons/more.png" alt="more icon"/>
                  </label>            
              <div class="popup__hidden">
                <ul class="grid__hidden-body">
                  <li class="popup__item">
                    <a href="#" class="popup__item__link">
                      <img src="./icons/icon_13.png" alt="chat icon"/>
                      <span>Chats</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link">
                      <img src="./icons/icon_14.png" alt="blog icon"/>
                      <span>Blog</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link">
                      <img src="./icons/icon_15.png" alt="promo icon"/>
                      <span>Promo</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </div>
            <li class="menu__item">
              <a href="#" class="menu__item__link">
                <img src="./icons/notification.png" alt="notification icon" class="notification"/>
              </a>
            </li>
            <li class="menu__item " id="user__icon">
              <a href="#" class="menu__item__link">
                <img src="./icons/user.png" alt="user icon" class="user-icon"/>
              </a>
            </li>
        </ul>
     </ul>
    </nav>
  </body>
</html>
