<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Popup</title>
  </head>
  <body>
    <nav class="menu">
      <ul class="nav__menu">
          <li class="menu__item">
            <a href="#" class="menu__item__link"><span>Mail</span></a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__item__link"><span>Images</span></a>
          </li>

          <!--Popup checkbox-->
          <li class="menu__item">
              <input
                type="checkbox"
                id="checkbox__popup"
                class="checkbox__popup-input"/>
              <label
                for="checkbox__popup"
                class="checkbox__popup-label menu__item__link">
                <img src="./icons/paw.png" class="popup"/></label>

          <!--Popup body-->      

          <div class="popup__box">
              <ul class="grid__body">
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_1.png" />
                    <span>Search</span>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_2.png" />
                    <span>Mail</span>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_3.png" />
                    <span>News</span>
                  </a>
                 </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_4.png" />
                    <span>Maps</span>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_5.png" />
                    <span>Files</span>
                </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_6.png" />
                    <span>Books</span>
                </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_8.png" />
                    <span>Video</span>
                </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_10.png" />
                    <span>Photos</span>
                </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item__link">
                    <img src="./icons/icon_11.png" />
                    <span>Apps</span>
                </a>
                </li>

                <!--More popup-->
            
                <input type="checkbox" id="popup__more" class="checkbox__popup-more "/>
                  <label for="popup__more" class="popup__item__link more">
                    <img src="./icons/more.png"/>
                  </label>

                <!--Hidden icons-->
                
              <div class="popup__hidden">
                <ul class="grid__hidden-body">
                  <li class="popup__item">
                    <a href="#" class="popup__item__link">
                      <img src="./icons/icon_13.png" />
                      <span>Chats</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link">
                      <img src="./icons/icon_14.png" />
                      <span>Blog</span>
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__item__link">
                      <img src="./icons/icon_15.png" />
                      <span>Promo</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </div>
              <!--Continuing of the menu-->
            <li class="menu__item">
              <a href="#" class="menu__item__link">
                <img src="./icons/notification.png" alt="" class="notification"/>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__item__link">
                <img src="./icons/user.png" alt="" class="user-icon"/>
              </a>
            </li>
     </ul>
    </nav>
  </body>
</html>
