<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CatPopup</title>
  </head>
  <body>
    <header class="header">
      <nav class="menu">
        <ul class="menu__items">
          <li class="menu__item">
            <a href="#" class="menu__item__link">Mail</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__item__link">Images</a>
          </li>
          <li class="menu__item">
            <input type="checkbox" id="checkbox__popup" class="checkbox__popup-input"/>
            <label for="checkbox__popup" class="menu__item__icon" tabindex="0">
              <img src="./icons/paw.png" alt="icon paw" class="icon-reverse"/>
            </label>
            <div class="popup__box">
              <ul class="popup__items">
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_1.png" alt="search icon"/>Search</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_2.png" alt="mail icon"/>Mail</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_3.png" alt="news icon"/>News</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_4.png" alt="map icon"/>Maps</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_5.png" alt="file icon"/>Files</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_6.png" alt="book icon"/>Books</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_8.png" alt="video icon"/>Video</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_10.png" alt="photo icon"/>Photos</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_11.png" alt="app icon"/>Apps</a>
                    </li>
              <input type="checkbox" id="popup__more" class="popup__more"/>
                  <label for="popup__more" class="popup__button-more" tabindex="0">
                    <img src="./icons/more.png" alt="more icon"/>
                  </label>
                </ul>
                <ul class="popup__hidden-items">
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_13.png" alt="chat icon"/>Chats</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_14.png" alt="blog icon"/>Blog</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_15.png" alt="promo icon"/>Promo</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_3.png" alt="news icon"/>Add</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_4.png" alt="map icon"/>Survey</a>
                    </li>
                    <li class="popup__item">
                        <a href="#" class="popup__item__link"><img src="./icons/icon_5.png" alt="file icon"/>Form</a>
                    </li>
                </ul>
            </div>
            <li class="menu__item">
            <a href="#" class="menu__item__icon"><img src="./icons/notification.png" alt="notification icon" class="icon-reverse"/></a>
            </li>
            <li class="menu__item">
            <a href="#" class="menu__item__icon"><img src="./icons/user.png" alt="user icon"/></a>
            </li>
        </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
